<!DOCTYPE html>
<html>
<head>
	<title>Magic Magic</title>	
	<script src="js/script.js"></script>
</head>
 
<body onLoad="window.newgame()">
<div style="width: 80%; max-width: 400px;">
	<h1 align="center">Magic Squares</h1>
	<form>
		<table border="0px" celpadding="0px" cellspacing="10px">
			<tr>
				<td>
					<input type="button" value=" 1 " onClick="window.move(0)" style="width: 30px; height: 30px;">
					<input type="button" value=" 2 " onClick="window.move(1)" style="width: 30px; height: 30px;">
					<input type="button" value=" 3 " onClick="window.move(2)" style="width: 30px; height: 30px;"><br>
					<input type="button" value=" 4 " onClick="window.move(3)" style="width: 30px; height: 30px;">
					<input type="button" value=" 5 " onClick="window.move(4)" style="width: 30px; height: 30px;">
					<input type="button" value=" 6 " onClick="window.move(5)" style="width: 30px; height: 30px;"><br>
					<input type="button" value=" 7 " onClick="window.move(6)" style="width: 30px; height: 30px;">
					<input type="button" value=" 8 " onClick="window.move(7)" style="width: 30px; height: 30px;">
					<input type="button" value=" 0 " onClick="window.move(8)" style="width: 30px; height: 30px;">
				</td>
			</tr>
			<tr>
				<td align=center>
					# of moves:<br>
					<input name="moves" size=7 value="0"> <p> 
				</td>
				<td align=center><br>

			</tr>
		</table>
	</form>
</div>
